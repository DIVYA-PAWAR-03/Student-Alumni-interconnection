<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="../student-alumni-style/login.css">
</head>
<body>
    <header class="nav-section">
        <div class="left-section">
            <div class="logo">
                <!-- <img src="" alt=""> -->
                <h1><b>EduConnect</b></h1>
            </div>
        </div>
        <div class="right-section">
            <ul class="links">
                <li class="link"><a href="./login.html">Login</a></li>
                <li class="link"><a href="./registration.html">Register</a></li>
            </ul>
        </div>
    </header>
    <div class="main--container">
        <div class="form-section">
            <form action="../student-alumini-body/registration.html" class="form">
                <h1>Welcome to</h1>
                <h2>Login Form</h2>
                 <b>Email:</b> <br>
                <input type="email" class="box" placeholder="Enter Your Email" required> <br>
                <b>Password:</b> <br>
                <input type="password" class="box" placeholder="Enter Password" required maxlength="12"> <br>
                                 
                <button class="button">Login</button> <br> 
                 <a href="#">Forget Password?</a> <br> 
                 <button class="btn">Register</button> 
            </form>

        </div>
         <div class="image-section">
            <img src="../images/hand.jpeg" alt="">

        </div> 
    </div>
</body>
</html>
