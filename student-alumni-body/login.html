<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="../student-alumni-style/login.css">
</head>
<body>
    <header class="nav-section">
        <div class="left-section">
            <div class="logo">
                <!-- <img src="" alt=""> -->
                <h1><b>EduConnect</b></h1>
            </div>
        </div>
        <div class="right-section">
            <ul class="links">
                <li class="link"><a href="./login.html">Login</a></li>
                <li class="link"><a href="./registration.html">Register</a></li>
            </ul>
        </div>
    </header>
    <div class="main--container">
        <div class="form-section">
            <form onsubmit=" return data()" onsubmit=" return data1()" action="../student-alumni-body/registration.html" class="form">
                <h1>Welcome to</h1>
                <h2>Login Form</h2>
                 <b>Email:</b> <br>
                <input type="text" class="box" id="email" placeholder="Enter Your Email" required> <br>
                <b>Password:</b> <br>
                <input type="password" class="box" id="pass" placeholder="Enter Password" required > <br>
                                 
                <button class="button">Login</button> <br> 
                 <a href="#">Forget Password?</a> <br> 
                 <button class="btn">Register</button> 
            </form>

        </div>
         <div class="image-section">
            <img src="../images/hand.jpeg" alt="">

        </div> 
    </div>
    <script>
        function data () {
    let a = document.getElementById('email') .value;
   let b = document.getElementById('pass') .value;

   if (!a.includes('@') || !a.endsWith(".com")) {
       alert('please enter a valid email adderss');
       return false;
        
   } 
   else if (!/(?=.*[A-Z])/.test(b)) {
    alert('Password must contain atleast one capital letter');
    return false;
}else if (!/[!@#$%^&*()_\-+=]/.test(b)) {
    alert('Password must contain at least one special character');
    return false;
}else if (b.length < 12) {
    alert('Password must be at least 12 characters long');
    return false;
}
else{
    return true;
}

            
}
function data1() {
          const storedemail=localStorage.getItem('useremail');
            const storedpass=localStorage.getItem('userepass');

            if (email===storedemail && pass===storedpass) {
                alert('login successfully');
                return true;
                
            } else {
                alert('Incorrect email or password')
                return false;
            }
}
    </script>
</body>
</html>
