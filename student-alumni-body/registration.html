<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="../student-alumni-style/registration.css">
</head>
<body>
    <header class="nav-section">
        <div class="left-section">
            <div class="logo">
                <!-- <img src="" alt=""> -->
                <h1><b>EduConnect</b></h1>
            </div>
        </div>
        <div class="right-section">
            <ul class="links">
                <li class="link"><a href="./login.html">Login</a></li>
                <li class="link">
                    <a href="">Register</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="main--container">
        <div class="left-section-form">
            <h1>Registration Form</h1>
            <form action="../student-alumini-body/main.html" class="form">
                <b>First Name:</b> <br>
                <input type="text" required class="box"> <br>
                <b>Last Name:</b> <br>
                <input type="text" name="" id="" required class="box"> <br>
                <b>Email-id:</b> <br>
                <input type="email"  required class="box"> <br>
                <b>Password:</b> <br>
                <input type="password" required class="box"> <br>
                <!-- <b>Gender:</b> <br>
                <input type="radio" class="box">  Male <input type="radio" class="box">  Female -->
                
            </form>
        </div>
         <div class="right-section-form">
            <form action="../student-alumini-body/main.html" class="form1">
                <h3>General Information</h3>
                <b>Domain:</b> <br>
                <input type="text" name="" id="" class="box"> <br>
                <b>PRN No.:</b> <br>
                <input type="text" required  class="box"> <br>
                <b>College id:</b> <br>
                <input type="number" required  class="box"> <br>
                <b>Batch:</b> <br>
                <input type="number"  class="box"> <br>
                <b>Phone Number:</b> <br>
                <input type="number"  class="box"> <br>
               <b>Address:</b> <br>
               <input type="text"  class="box"> <br>
               <div class="box-end">
               <input type="checkbox" class="tick" required> <p class="check">I do accept the <a href="#">Terms and Conditions</a> of your site.</p> 
            </div>
            <button class="button">Register</button>
            


            </form>
        </div> 
    </div>
</body>
</html>
